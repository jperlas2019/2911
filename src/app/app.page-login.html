<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>

    <body>
        <img id="osImg" src="{{osImgPath}}">

        <table>
            <tr>
                <td>
                    <p class="label">Login name:</p> 
                </td>
                <td>
                    <!-- the [(ngModel)] attribute is basically which variable in the .ts file is correlated to this input box. -->
                    <!-- In this case, the 'username' variable in app.page-login.ts is tied to this input box. -->
                    <!-- The 'username' variable is filled with whatever the user types in this box. -->
                    <input class="boxes" type='text' [(ngModel)]='username'/>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="label">Password:</p>   
                </td>
                <td>
                    <input class="boxes" type='password' [(ngModel)]='password'/>
                </td>
            </tr>
        </table>
        <input class ="submit" type='button' value='login' (click)='login()'/>

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab message data from app.page-login.ts and put it here. -->
        <!-- You can find out what data is available to grab by looking at the variables below "export class PageLoginComponent" in app.page-login.ts -->
        <p class="message">{{message}}</p>
        <img src='{{soundImg}}' (click)="changeSound(this)" id="sound">
        <img src='{{musicImg}}' (click)="changeMusic(this)" id="music">
    </body>
</html>
