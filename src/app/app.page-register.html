<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>Register</h2>

        <table>
            <tr>
                <td><p class="lable">Username:</p></td>
                    <!-- the [(ngModel)] attribute is basically which variable in the .ts file is correlated to this input box. -->
                    <!-- In this case, the 'username' variable in app.page-register.ts is tied to this input box. -->
                    <!-- The 'username' variable is filled with whatever the user types in this box. -->
                <td><input class="boxes" type='text' [(ngModel)]='username'/></td>
            </tr>
            <tr>
                <td><p class="lable">Email:</p></td>
                <td><input class="boxes" type='text' [(ngModel)]='email'/></td>
            </tr>
            <tr>
                <td><p class="lable">Password:</p></td>
                <td><input class="boxes" type='password' [(ngModel)]='password'/></td>
            </tr>
            <tr>
                <td><p class="lable">Password Confirmation:</p></td>
                <td><input class="boxes" type='password' [(ngModel)]='passwordConfirmation'/></td>
            </tr>
        </table>

        <!-- The (click) attribute is basically: "execute this function when clicked on" -->
        <!-- In this case, when the Register button is clicked, execute register() in app.page-register.ts -->
        <input class="submit" type='button' value='Register' (click)='register()'/>

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab message data from app.page-register.ts and put it here. -->
        <!-- You can find out what data is available to grab by looking at the variables below "export class PageRegisterComponent" in app.page-register.ts -->
        <p class="message">{{message}}</p>
        <img src='{{soundImg}}' (click)="changeSound(this)" id="sound">
        <img src='{{musicImg}}' (click)="changeMusic(this)" id="music">
    </body>
</html>
