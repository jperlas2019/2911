<style>
    @font-face {
    font-family: HackerFont;
    src: url(../assets/text/PressStart2P-Regular.ttf)
}

* {
    font-family: HackerFont;
    color: green;
    text-align: center;
}
</style>

<audio id = "musicPlayer">
    <source src="../assets/sounds/songs/theme.mp3" type="audio/mp3">
</audio>
<!-- Constantly call updateLinks function in app.component.ts -->
{{updateLinks()}}

<!-- This shows the links in the top middle of the page. -->
<!-- Its like <a href> in html -->
<nav id="top-nav">
    <a routerLink="/page-main" routerLinkActive="active">Main | </a>
    <a *ngIf="loggedin == false" routerLink="/page-register" routerLinkActive="active">Register | </a>
    <a *ngIf="loggedin == false" routerLink="/page-login" routerLinkActive="active">Login</a>
    <a *ngIf="loggedin == true" routerLink="/page-login" routerLinkActive="active" (click)='logout()'>Logout {{username}}</a> 

</nav>


<!-- This shows the appropriate page when clicking on a link. -->
<!-- Basically, everything on that page is shown here. -->
<router-outlet></router-outlet>
