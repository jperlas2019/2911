<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Welcome to the Deep Web Shop!</h1>
            <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab bitcoin data from app.page-shop.ts and put it here. -->
        <!-- You can find out what data is available to grab by looking at the variables below "export class PageShopComponent" in app.page-shop.ts -->
        <h2>Your bitcoins: {{bitcoin}}</h2>

        <table>
            <tr>
                <td>
                    item:
                </td>
                <td>
                    power:
                </td>
                <td>
                    price:
                </td>
            </tr>
            <!-- *ngFor attribute is basically a for loop. -->
            <!-- In this case, we make a new table row for each item in itemArray -->
            <tr *ngFor="let thing of itemArray">
                <td>
                    <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
                    <!-- In a *ngFor loop, its a bit different. I think you can figure it out. -->
                    <!-- We use a for loop to parse itemArray from app.page-shop.ts and we can use the variable we assigned in the for loop to display each item. -->
                    {{thing.item}}
                </td>
                <td>
                    {{thing.power}}
                </td>
                <td>
                    {{thing.price}}
                </td>
                <td>
                    <!-- The (click) attribute is basically: "execute this function when clicked on" -->
                    <!-- In this case, when the Buy... anonymously button is clicked, execute buy() in app.page-register.ts with parameters of item name and price in the for loop. -->
                    <input type='button' value='Buy... anonymously' (click)='buy(thing.item, thing.price)'/>
                </td>
            </tr>
            
        </table>
        
        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab message data from app.page-shop.ts and put it here. -->
        <!-- You can find out what data is available to grab by looking at the variables below "export class PageShopComponent" in app.page-shop.ts -->
        <p>{{message}}</p>
        <img src='{{soundImg}}' (click)="changeSound(this)" id="sound">
        <img src='{{musicImg}}' (click)="changeMusic(this)" id="music">
    </body>
</html>
