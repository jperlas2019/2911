<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="shopScreen">
            <img src="{{overlayImg}}" id="shopOverlay">
            <h1>Welcome to the Deep Web Shop!</h1>
            <h2 id="coins">Your bitcoins: {{bitcoin}}</h2>
            <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
            <!-- In this case, we grab bitcoin data from app.page-shop.ts and put it here. -->
            <!-- You can find out what data is available to grab by looking at the variables below "export class PageShopComponent" in app.page-shop.ts -->
            <table>
                <tr>
                    <td class='itemCell'>
                        ITEM
                    </td>
                    <td>
                        POWER
                    </td>
                    <td class='priceCell'>
                        PRICE
                    </td>
                    <td class='descCell'>
                        DESCRIPTION
                    </td>
                </tr>
                <!-- *ngFor attribute is basically a for loop. -->
                <!-- In this case, we make a new table row for each item in itemArray -->
                <tr *ngFor="let thing of pricedItemArray">
                    <td class='itemCell'>
                        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
                        <!-- In a *ngFor loop, its a bit different. I think you can figure it out. -->
                        <!-- We use a for loop to parse itemArray from app.page-shop.ts and we can use the variable we assigned in the for loop to display each item. -->
                        {{thing.item}}
                    </td>
                    <td class='powerCell'>
                        {{thing.power}}
                    </td>
                    <td class='priceCell'>
                        {{thing.price}}
                    </td>
                    <td class='descCell'>
                        {{thing.desc}}
                    </td>
                    <td class='buyCell' *ngIf='thing.item != "???"' (click)='buy(thing.item, thing.price, 1);sound.clickSound()' (mouseenter)='sound.hoverSound()'>
                        <!-- The (click) attribute is basically: "execute this function when clicked on" -->
                        <!-- In this case, when the Buy button is clicked, execute buy() in app.page-register.ts with parameters of item name and price in the for loop. -->
                       Buy
                    </td>
                    <td class='buyCell' *ngIf='thing.item == "???"' (click)='buy(thing.item, thing.price, 1);sound.clickSound()' (mouseenter)='sound.hoverSound()'>
                        ???
                    </td>

                        <!-- These buy 5 and buy 10 buttons are commented because they dont fit with the current price scaling formula. -->
                        <!-- In other words, they're a way to buy more items for a cheaper price. -->
                        <!--                                                                                                            -->
                        <!-- <input type='button' value='Buy 5' (click)='buy(thing.item, thing.price, 5);clickSound()' (mouseenter)='sound.hoverSound()'/>
                        <input type='button' value='Buy 10' (click)='buy(thing.item, thing.price, 10);clickSound()' (mouseenter)='sound.hoverSound()'/> -->
                </tr>
                
            </table>
            <div id="purchaseModal">
                <div class="modal-content">
                    <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
                    <!-- In this case, we grab message data from app.page-shop.ts and put it here. -->
                    <!-- You can find out what data is available to grab by looking at the variables below "export class PageShopComponent" in app.page-shop.ts -->
                    <p>{{message}}</p>
                </div>
            </div>
        </div>  

        <img src='{{sound.soundImg}}' (click)="sound.changeSound(this)" id="sound">
        <img src='{{sound.musicImg}}' (click)="sound.changeMusic(this)" id="music">
    </body>
</html>
