<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

    <h2>outbreak:Source</h2>
    <div id='gameContainer'>
        <div id="hackTarget" (click)='sound.hackSound()'ngDraggable>
            <span id="hackText">Current target: {{currentFirewallName}}</span>
            <img class="firewall" src='{{currentFirewallImg}}' (click)="hackFirewall()">
            <div id='hackStat' class="stats">Hack Power: {{totalClickPower}} VS Security:{{currentSecurity}} <br> Bitcoin: {{bitcoin}}</div>
        </div>

        <img id='networksButton' src='{{networkStatus}}' (click)="toggleNetworkMenu();sound.clickSound()" ngDraggable>
       
        <div id='networkSelect' class='{{networkSelectMenu}}' (click)="toggleNetworkMenu()">
            <h2>Select a Network to Hack</h2>
            <br>
            <li  id="networkList" *ngFor='let items of firewallArray; index as i'>
                <input class='networkButton' type='button' value='Rank:{{firewallArray[i].rank}}   Security Level:{{firewallArray[i].securityMod}}' (click)='setFirewallStats(i)'>
            </li>

        </div>

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab bitcoin data from app.page-main.ts and put it here. -->
        <!-- You can find out what data is available by looking at the variables below "export class PageMainComponent" in app.page-main.ts -->
        <div id='osGUI' ngDraggable>
            <img id='osImg' src={{osImgPath}} (click)='toggleGUI();sound.clickSound()' (mouseenter)='sound.hoverSound()'>
            <img id='shopGUI' class={{imgState}} src={{shopImg}} (click)="openShop();sound.clickSound()" >
            <img id='prestigeGUI' class={{imgState}} src={{prestigeImg}} (click)="openPrestige();sound.clickSound()" >
        </div>

        <!--
        <div id='console' ngDraggable>
            <input id='terminal' type='text' value='' (keydown.enter)='cli(value)'>
            <div id='cliMessage' style={{cliMessageWidth}}>{{cliMessage}}</div>
        </div>
        -->
        <form id='console' #console ngDraggable NgForm>     
            <input #terminal id='terminal' autocomplete="off" type='text' (keydown.enter)='cli(terminal.value);console.reset()'>
            <br>
            <div id='cliContainer' class={{outputState}} (click)='closeTerminalOutput()'>
                <br><img id='cliImg' src={{cliImg}} class='{{cliState}}'>
                <div id="cliText">{{cliMessage}}</div> 
            </div>
        </form>
        
        <img src='{{sound.soundImg}}' (click)="sound.changeSound(this);sound.clickSound()" id="sound">
        <img src='{{sound.musicImg}}' (click)="sound.changeMusic(this);sound.clickSound()" id="music">
        <img src='{{settingsImg}}' (click)="toggleSettings(this);sound.clickSound()" id="settingsImg">        
        <img src='{{strongImg}}' (click)="strongManager()" id="strong" class="{{strongAnimation}}">
       

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab message data from app.page-main.ts and put it here. -->
        <!-- You can find out what data is available to grab by looking at the variables below "export class PageMainComponent" in app.page-main.ts -->
        <p>{{message}}</p>
 
       
        <div id="settingsBox" class="modal">
            <div class="modal-content">
                <p>Settings</p>
                <hr class="horizontalLine">
                <div class="soundSettings">
                    <p>Sound Volume</p>
                    <img src="{{sound.soundVolumeImg}}" class="Volume"><br>
                    <input class="Minus" class="menuButton" type="button" value="-" (click)="sound.lowerSoundVolume();sound.clickSound()" (mouseenter)='sound.hoverSound()'>
                    <input class="Plus" class="menuButton" type="button" value="+" (click)="sound.raiseSoundVolume();sound.clickSound()" (mouseenter)='sound.hoverSound()'>
                </div>
                <hr class="horizontalLine">
                <div class="musicSettings">
                    <p>Music Volume</p>
                    <img src="{{sound.musicVolumeImg}}" class="Volume"><br>
                    <input class="Minus" class="menuButton" type="button" value="-" (click)="sound.lowerMusicVolume();sound.clickSound()" (mouseenter)='sound.hoverSound()'>
                    <input class="Plus" class="menuButton" type="button" value="+" (click)="sound.raiseMusicVolume();sound.clickSound()" (mouseenter)='sound.hoverSound()'>
                </div>
                <hr class="horizontalLine">
                    <p>Music Selection</p>
                    <select id="musicSelection" (change)="sound.musicSelection()">
                        <option id="Outbreak" class="options" value="Outbreak">Outbreak</option>
                        <option id="Theme" class="options" value="Theme">Main Theme</option>
                    </select>
            </div>
        </div>

    </div>

        <audio id='musicPlayer'></audio>
    </body>
</html>
