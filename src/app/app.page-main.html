<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

    <h2>outbreak:Source</h2>
    <div id='gameContainer'>
        <div id="hackTarget" ngDraggable>
            <span id="hackText">Current target: {{currentFirewallName}}</span>
            <img class="firewall" src='{{currentFirewallImg}}' (click)="hackFirewall()" >
            <div id='hackStat' class="stats">Hack Power: {{totalClickPower}} VS Security:{{currentSecurity}} <br> Bitcoin: {{bitcoin}}</div>
        </div>

        <img id='networksButton' src='{{networkStatus}}' (click)="toggleNetworkMenu();clickSound()" ngDraggable>
       
        <div id='networkSelect' class='{{networkSelectMenu}}' (click)="toggleNetworkMenu()">
            <h2>Select a Network to Hack</h2>
            <br>
            <li  id="networkList" *ngFor='let items of firewallArray; index as i'>
                <input class='networkButton' type='button' value='Rank:{{firewallArray[i].rank}}   Security Level:{{firewallArray[i].securityMod}}' (click)='setFirewallStats(i)'>
            </li>

        </div>

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab bitcoin data from app.page-main.ts and put it here. -->
        <!-- You can find out what data is available by looking at the variables below "export class PageMainComponent" in app.page-main.ts -->
        <div id='osGUI' ngDraggable>
            <img id='osImg' src={{osImg}} (click)='toggleGUI();clickSound()' (mouseenter)="hoverSound()">
            <img id='shopGUI' class={{imgState}} src={{shopImg}} (click)="openShop();clickSound()" >
            <img id='prestigeGUI' class={{imgState}} src={{prestigeImg}} (click)="openPrestige();clickSound()" >
        </div>

        <div id='console' ngDraggable>
            <input id='terminal' type='text' value='$:' (click)='cli()'>
        </div>

        <!-- The (click) attribute is basically: "execute this function when clicked on" -->
        <!-- In this case, when the shop button is clicked, execute openShop() in app.page-main.ts -->
        <!--  Old UI
        <input class='menuButton' type="button" value="Shop" (click)="openShop();clickSound()" (mouseenter)="hoverSound()">
        <input class='menuButton' type="button" value="Prestige Shop" (click)="openPrestige();clickSound()" (mouseenter)="hoverSound()">
        <input class='menuButton' type="button" value="Save Game" (click)="saveProgress();clickSound()" (mouseenter)="hoverSound()">
        -->
        
        <img src='{{soundImg}}' (click)="changeSound(this);clickSound()" id="sound">
        <img src='{{musicImg}}' (click)="changeMusic(this);clickSound()" id="music">
        <img src='{{settingsImg}}' (click)="openSettings(this);clickSound()" id="settingsImg">        
        <img src='{{ramImg}}' (click)="increaseTempPower();clickSound()" id="ram" class="ram" ngDraggable>
       

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab message data from app.page-main.ts and put it here. -->
        <!-- You can find out what data is available to grab by looking at the variables below "export class PageMainComponent" in app.page-main.ts -->
        <p>{{message}}</p>
 
       
        <div id="settingsBox" class="modal">
            <div class="modal-content">
                <span class="closeSettings" (click)="closeSettings(this)">&times;</span>
                <p>Settings</p>
                <hr class="horizontalLine">
                <div class="soundSettings">
                    <p>Sound Volume</p>
                    <img src="{{soundVolumeImg}}" class="Volume"><br>
                    <input class="Minus" class="menuButton" type="button" value="-" (click)="lowerSoundVolume();clickSound()" (mouseenter)="hoverSound()">
                    <input class="Plus" class="menuButton" type="button" value="+" (click)="raiseSoundVolume();clickSound()" (mouseenter)="hoverSound()">
                </div>
                <hr class="horizontalLine">
                <div class="musicSettings">
                    <p>Music Volume</p>
                    <img src="{{musicVolumeImg}}" class="Volume"><br>
                    <input class="Minus" class="menuButton" type="button" value="-" (click)="lowerMusicVolume();clickSound()" (mouseenter)="hoverSound()">
                    <input class="Plus" class="menuButton" type="button" value="+" (click)="raiseMusicVolume();clickSound()" (mouseenter)="hoverSound()">
                </div>
                <hr class="horizontalLine">
                    <p>Music Selection</p>
                    <select id="musicSelection" (change)="musicSelection()">
                        <option id="Outbreak" class="options" value="Outbreak">Outbreak</option>
                        <option id="Theme" class="options" value="Theme">Main Theme</option>
                    </select>
            </div>
        </div>

    </div>

        <audio id='musicPlayer'></audio>
    </body>
</html>
