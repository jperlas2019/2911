<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <h2>outbreak:Source</h2>

        <img src='{{currentFirewall}}' (click)="increaseBitcoin()" class="firewall">

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab bitcoin data from app.page-main.ts and put it here. -->
        <!-- You can find out what data is available by looking at the variables below "export class PageMainComponent" in app.page-main.ts -->
        <p class="bitcoin">Bitcoin: {{bitcoin}}</p>

        <!-- The (click) attribute is basically: "execute this function when clicked on" -->
        <!-- In this case, when the shop button is clicked, execute openShop() in app.page-main.ts -->
        <input class='menuButton' type="button" value="Shop" (click)="openShop();clickSound()" (mouseenter)="hoverSound()">
        <input class='menuButton' type="button" value="Prestige Shop" (click)="openPrestige();clickSound()" (mouseenter)="hoverSound()">
        <input class='menuButton' type="button" value="Save Game" (click)="saveProgress();clickSound()" (mouseenter)="hoverSound()">
        <div id='outbreakSource' ngDraggable><img id='osImg' src={{osImg}}></div>
        <div id='console' ngDraggable><input id='terminal' type='text' value='$:' (click)='cli()'></div>
        
        
        <img src='{{soundImg}}' (click)="changeSound(this)" id="sound">
        <img src='{{musicImg}}' (click)="changeMusic(this)" id="music">

        <!-- Stuff that is in {{}} means to grab data from the .ts file and put it there. -->
        <!-- In this case, we grab message data from app.page-main.ts and put it here. -->
        <!-- You can find out what data is available to grab by looking at the variables below "export class PageMainComponent" in app.page-main.ts -->
        <p>{{message}}</p>

        <audio id='musicPlayer'></audio>
    </body>
</html>
